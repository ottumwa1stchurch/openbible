<!-- Portfolio Grid Section -->
    <section id="events" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Info</h2>
                    <h3 class="section-subheading text-muted">Check here for info on events and more.<h3>
                </div>
            </div>
            <div class="row">
            {% for event in site.events %}
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <a href="#eventModal{{ event.modal-id }}" class="portfolio-link" data-toggle="modal">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="{{ post.thumbnail }}" class="img-responsive" alt="" >
                    </a>
                    <div class="portfolio-caption">
                        <h4>{{ event.title }}</h4>
                        <p class="text-muted">{{ event.subtitle }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
