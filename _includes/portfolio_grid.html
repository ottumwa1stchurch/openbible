<!-- Portfolio Grid Section -->
    <section id="portfolio" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">News</h2>
                    <h3 class="section-subheading text-muted">Announcements and more!<h3>
                </div>
            </div>

<!-- <iframe src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2FFirstChurchOfTheOpenBibleOfOttumwa%2F&amp;tabs=timeline&amp;width=400&amp;height=1000&amp;small_header=false&amp;adapt_container_width=true&amp;hide_cover=false&amp;show_facepile=true&amp;appId=245392459147109" width="400" height="1000" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowtransparency="true"></iframe> -->

            <div class="row col-lg-12 text-center">


                <!-- Facebook Embed -->
                <div class="col-md-4 col-sm-6 portfolio-item lazyload">
                  <div class="fb-page"
                    data-href="https://www.facebook.com/FirstChurchOfTheOpenBibleOfOttumwa"
                    data-tabs="timeline"
                    data-height="676"
                    data-small-header="true"
                    data-adapt-container-width="true"
                    data-hide-cover="false"
                    data-show-facepile="true">
                    <blockquote cite="https://www.facebook.com/FirstChurchOfTheOpenBibleOfOttumwa"
                      class="fb-xfbml-parse-ignore">
                      <a href="https://www.facebook.com/FirstChurchOfTheOpenBibleOfOttumwa">
                        First Church of the Open Bible of Ottumwa
                      </a>
                    </blockquote>
                  </div>
                </div>
                <!--  End Facebook Embed -->


            {% for post in site.posts %}
                <div class="col-md-4 col-sm-6 portfolio-item lazyload">
                    <a href="#portfolioModal{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="{{ post.thumbnail }}" class="img-responsive icon lazyload corners" alt="" >
                    </a>
                    <div class="portfolio-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>


        </div>
    </section>
