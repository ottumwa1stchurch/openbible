<!-- event Grid Section -->
    <section id="events" style="padding: 10px;">
        <div class="container">

          <div class="row">
            <div class="col-lg-12 text-center">
              <h2 class="section-heading">Special Events</h2>
              <h3 class="section-subheading text-muted">Here are some upcoming events!<h3>
              </div>
            </div>


        <style>.embed-container
          { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; max-width: 100%;}
           .embed-container iframe, .embed-container object, .embed-container embed
           { position: absolute; top: 0; left: 0; width: 100%; height: 400px; z-index: -1;}
         </style>
         <div class='embed-container'>
           <iframe src='https://player.vimeo.com/video/29299582?autoplay=1&loop=1&background=1'
           frameborder='0' webkitAllowFullScreen mozallowfullscreen allowFullScreen>
           </iframe>
         </br>
         </br>


            <div class="row">
            {% for post in site.events %}
                <div class="col-md-4 col-sm-6 col-centered">
                    <a href="events/{{ post.slug }}.html">
                        <img src="{{ post.thumbnail }}" class="img-responsive" alt="" >
                    </a>

                    <div class="portfolio-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>

         </div>
        </div>
    </section>
