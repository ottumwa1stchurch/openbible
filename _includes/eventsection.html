<!-- event Grid Section -->
    <section id="events" class="bg-light-gray" style="padding: 10px;">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Special Events</h2>
                    <h3 class="section-subheading text-muted">Here are some upcoming events!<h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.events %}
                <div class="col-md-4 col-sm-6 col-centered">
                    <a href="events/{{ post.slug }}.html">
                        <img src="{{ post.thumbnail }}" class="img-responsive lazyload" alt="" >
                    </a>

                    <div class="portfolio-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
